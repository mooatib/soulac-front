<mat-card class="auth-form">
  <mat-card-title>Register</mat-card-title>
  <mat-card-content>
    <form [formGroup]="registerForm" (ngSubmit)="register()">
      <mat-form-field appearance="fill">
        <mat-label>Username</mat-label>
        <input matInput formControlName="username" matInput />
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" matInput />
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password" matInput />
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label> Confirm password</mat-label>
        <input
          matInput
          type="password"
          formControlName="confirm_password"
          matInput
        />
      </mat-form-field>
      <a routerLink="/login"><small>Already have an account ?</small></a>
      <button [disabled]="!registerForm.valid" mat-button>Register</button>
    </form>
  </mat-card-content>
</mat-card>
