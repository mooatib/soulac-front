<table mat-table [dataSource]="data" class="drinks-table">
  <ng-container [matColumnDef]="column" *ngFor="let column of displayedColumns">
    <th mat-header-cell *matHeaderCellDef>{{ column }}</th>
    <td mat-cell *matCellDef="let row">
      <img class="user-icon" *ngIf="isImg(column)" [src]="row[column]" />
      <span
        *ngIf="!isImg(column) && !isDate(column) && !isAlcoholType(column)"
        >{{ row[column] }}</span
      >
      <span *ngIf="isAlcoholType(column)"
        ><img
          *ngIf="row[column]"
          class="alcohol-type-icon"
          src="../../../../assets/cocktail-icon.svg"
        />
        <img
          *ngIf="!row[column]"
          class="alcohol-type-icon"
          src="../../../../assets/beer-icon.svg"
        />
      </span>
      <span *ngIf="isDate(column)">{{
        row[column] | date: "dd/MM/yyyy HH:mm"
      }}</span>
    </td>
  </ng-container>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
